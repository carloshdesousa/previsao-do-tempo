<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Previsão do tempo</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="caixa-maior">
            <input class="input-cidade" placeholder="Digite o nome da cidade">
            <button class="botao-buscar" onclick="cliqueiNoBotao()">
                <img class="img-buscar" alt="busca"
                    src="https://www.svgrepo.com/show/488200/find.svg">
            </button>
            <div class="caixa-media">
                <h2 class="cidade" >Tempo em Brasilia</h2>

                <p class="temp">30ºC </p>

                <div class="caixa-media">
                    <img class="img-previsao" alt="icone-info-tempo"
                        src="https://openweathermap.org/img/wn/04n.png">
                    <p class="texto-previsao" >Ensolarado</p>
                </div>

                <p class="umidade" >Umidade: 76%</p>
            </div>

        </div>

    </body>
</html>
